{% load static %}

{% block content %}

<div class='card mb-5'>
    <div class='card-header'>

        {% include "sub/back-button.html" %}

        <h3 class="font-weight-bold mb-0 card-title">Edit service</h3>
    </div>
    <div class='card-body'>
        <!-- this form MUST stay inside -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}

        </form>
        <!-- this form MUST stay inside -->
    </div>
</div>


</div>
{% endblock content %}
