
{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class='col-12 col-lg-10 col-xl-7'>

    <div class='card mb-5'>
        <div class='card-header'>
            {% include "sub/back-button.html" %}

            <h3 class="mb-0 mt-1 font-weight-bold">Create new service</h3>
        </div>
        <div class='card-body'>
            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            
            <input type="submit" value="Save">
            </form>
        </div>
</div>

</div>

{% endblock content %}


{% block customJS %}

    <script type="text/javascript" src="{% static "mdbootstrap/js/custom/backoffice/product-create.js" %}"></script>

{% endblock customJS %}
