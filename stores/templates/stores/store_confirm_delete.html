{% extends "base.html" %}
{% load crispy_forms_tags %}  

{% block content %}

<div class='col-12 col-lg-10 col-xl-7'>


    <div class='card mb-5'>
        <div class='card-header'>
            <div class='mb-3'>
                <a href="{% url 'stores-list' %}" onclick='event.preventDefault();window.history.back()'  class='text-muted font-weight-bold fx fx-link'>
                    <i class="fas fa-angle-left text-muted"></i>
                    Back
                </a>
            </div>

            <h3 class="mb-0 mt-1 font-weight-bold">Delete Store</h3>
        </div>
        <div class='card-body'>
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete <span class='text-danger font-weight-bold'>{{ object }}</span>?</p>
                
                <button class='w-100 btn btn-danger mx-0' id='delete' type="submit" value="Delete">
                    Delete
                </button>
            </form>
        </div>
</div>

</div>

{% endblock content %}
