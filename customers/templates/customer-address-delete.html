{% extends "base.html" %}

{% block content %}
<div class='col-12'>


    <div class='card'>
        <div class='card-header'>

            <div class=''>

                <h3 class=" mb-2 ml-1">
                    <a href="{% url 'customer-list' %}" class='text-muted d-inline font-weight-bold fx fx-link'>
                        <i class="fas fa-arrow-alt-circle-left text-dark"></i>
                    </a> <span class='font-weight-bold'>Delete Customer Address</span> 
                </h3>
            </div>
        </div>
        <div class='card-body'>
            <form action="" method="post">
                {% csrf_token %}
                <p class='font-weight-bold'>Are you sure you want to delete <span class='text-danger'>{{customerAddress}}</span>?</p>
                
                <button class='w-100 btn btn-danger mx-0' id='delete' type="submit" value="Delete">
                    Delete
                </button>
            </form>
        </div>
    </div>


</div>
{% endblock content %}
