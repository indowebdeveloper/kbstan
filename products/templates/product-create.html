
{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class='col-12'>

    <div class='card mb-5'>
        <div class='card-header'>
            {% include "sub/back-button.html" %}

            <h3 class="mb-0 mt-1 font-weight-bold">Create new product</h3>
        </div>
        <div class='card-body'>
            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{product_form|crispy}}
            {{product_attribute_form|crispy}}
            <button id='add-attribute-btn' type="button" class="btn btn-success font-weight-bold px-0 ml-0 mt-0 m2-5 w-100" onclick='addAttributeRow()' data-toggle="modal" data-target="#addProductsModal" >
                <i class="fas fa-plus-circle"></i> Add Attribute
            </button>


            <!-- ================ -->
            <hr>
            <button class='w-100 btn btn-success px-0 m-0' type="submit" value="Save">
                Save
            </button>
            </form>
        </div>
</div>

</div>

{% endblock content %}


{% block customJS %}

    <script type="text/javascript" src="{% static "mdbootstrap/js/custom/backoffice/product-create.js" %}"></script>

{% endblock customJS %}
